{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

    <h2>Please login:</h2>
    <form method="post">

        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        {{ form.submit() }}

    </form>
    <h4>Or if you don't have an account yet, signup <a href="{{ url_for('auth.register') }}">here</a> </h4>

{% endblock %}
