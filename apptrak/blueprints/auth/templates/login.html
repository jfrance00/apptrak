{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

    <h2>Please login:</h2>
    <form method="post">

        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        {{ form.submit() }}

    </form>
    <h4>New here?, <a href="{{ url_for('auth.register') }}">Signup</a> </h4>
    <h4>Forgot something? Like your <a href="{{ url_for('auth.request_password')}}">Password?</a> </h4>

{% endblock %}
